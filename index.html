<!DOCTYPE html> 

<html lang=”en”> 

<head> 

    <meta charset=”UTF-8”> 

    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”> 

    <title>Toys Galore – Your Favorite Toy Store</title> 

    <style> 

        Body { 

            Font-family: Arial, sans-serif; 

            Margin: 0; 

            Padding: 0; 

            Background-color: #f9f9f9; 

        } 

        Header { 

            Background-color: #ff6600; 

            Color: white; 

            Padding: 10px 0; 

            Text-align: center; 

        } 

        Nav { 

            Display: flex; 

            Justify-content: center; 

            Background-color: #333; 

        } 

        Nav a { 

            Color: white; 

            Padding: 14px 20px; 

            Text-decoration: none; 

            Text-align: center; 

        } 

        Nav a:hover { 

            Background-color: #575757; 

        } 

        .container { 

            Padding: 20px; 

        } 

        .product-grid { 

            Display: flex; 

            Flex-wrap: wrap; 

            Gap: 20px; 

            Justify-content: center; 

        } 

        .product-card { 

            Background-color: white; 

            Border: 1px solid #ddd; 

            Border-radius: 5px; 

            Width: 200px; 

            Padding: 10px; 

            Text-align: center; 

            Box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 

        } 

        .product-card img { 

            Max-width: 100%; 

            Border-radius: 5px; 

        } 

        Footer { 

            Background-color: #333; 

            Color: white; 

            Text-align: center; 

            Padding: 10px 0; 

            Margin-top: 20px; 

        } 

    </style> 

</head> 

<body> 

    <header> 

        <h1>Welcome to Toys Galore!</h1> 

        <p>Your one-stop shop for fun and adventure!</p> 

    </header> 

    <nav> 

        <a href=”#home”>Home</a> 

        <a href=”#shop”>Shop</a> 

        <a href=”#about”>About Us</a> 

        <a href=”#contact”>Contact</a> 

    </nav> 

    <div class=”container”> 

        <h2>Featured Toys</h2> 

        <div class=”product-grid”> 

            <div class=”product-card”> 

                <img src=https://via.placeholder.com/150 alt=”Toy 1”> 

                <h3>Toy Car</h3> 

                <p>$19.99</p> 

                <button>Add to Cart</button> 

            </div> 

            <div class=”product-card”> 

                <img src=https://via.placeholder.com/150 alt=”Toy 2”> 

                <h3>Doll House</h3> 

                <p>$29.99</p> 

                <button>Add to Cart</button> 

            </div>
